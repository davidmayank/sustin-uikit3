<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Script on Video Ended</title>
</head>
<body>
    <div style="padding:72.16% 0 0 0;position:relative;"><iframe id="video1" src="https://player.vimeo.com/video/785074335?h=7f6fc36d13&autoplay=1&title=0&byline=0&portrait=0&badge=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>     
    <script src="https://player.vimeo.com/api/player.js"></script>
<script>
    $(window).on("load", function () {
        var iframe1 = document.getElementById("video1");
        var player1 = new Vimeo.Player(iframe1);
        player1.on('ended', function () {
            alert("Video is ended");
        });
    });
</script>
        
</body>
</html>
